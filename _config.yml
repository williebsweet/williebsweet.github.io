name: Will Sweet
description: Exploring catalysts of technology, business, and behavior
meta_description: "Last mile problems and catalysts of technology, business, and behavior"

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'http://williebsweet.github.io'
google_analytics: 'UA-90251733-1'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://williebsweet.github.io'
author:         'Will Sweet'
authorTwitter:  'williebsweet'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
