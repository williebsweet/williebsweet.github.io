name: The Last Mile
description: Catalysts of Technology, Business, and Behavior
meta_description: "The Last Mile, Catalysts of technology, business, and behavior"

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'http://williebsweet.github.io' #http://yourblog-domain.com
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://williebsweet.github.io' #http://your-blog-url.example.com
author:         'Will Sweet'
authorTwitter:  'williebsweet'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
