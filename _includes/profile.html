<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if page.url == "/about/" %}
            {% if site.aboutPage %}
                <a href="{{ site.baseurl }}/">
                    <img id="avatar" class="2x" src="{{ site.baseurl }}/assets/images/avatar.png"/>
                </a>
                <h1>{{ site.author }}</h1>
                <h2>{{ site.description }}</h2>
            {% endif %}
        {% else %}
            <a href="{{ site.baseurl }}/about">
                <img id="avatar" class="2x" src="{{ site.baseurl }}/assets/images/avatar.png"/>
            </a>
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>
        {% endif %}
        </header>
    </section>
</div>
