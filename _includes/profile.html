<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if page.url == "/about/" %}
            {% if site.aboutPage %}
                <a href="{{ absolute_url }}">
                    <img id="avatar" class="2x" src="{{ absolute_url }}assets/images/avatar.png"/>
                </a>
                <h1>{{ site.author }}</h1>
                <h2>{{ site.description }}</h2>
            {% endif %}
        {% else %}
            <a href="{{ absolute_url }}about">
                <img id="logo" class="2x" src="{{ absolute_url }}assets/images/sweet_logo.png"/>
            </a>
            <h2>{{ site.description }}</h2>
        {% endif %}
        </header>
    </section>
</div>
